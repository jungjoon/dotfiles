bind -n C-o last-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10
bind-key -n M-C-h previous-window
bind-key -n M-C-l next-window

bind -n M-C-m resize-pane -Z


bind-key -n M-C-q resize-pane -L
bind-key -n M-C-w resize-pane -D
bind-key -n M-C-e resize-pane -U
bind-key -n M-C-r resize-pane -R


set-window-option -g window-status-current-bg red
setw -g aggressive-resize on

set -g terminal-overrides ",xterm-256color:Tc"
