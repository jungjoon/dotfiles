set -g default-terminal "xterm-256color"

unbind C-b
set -g prefix M-C-x
bind M-C-x send-prefix

set -g base-index 1

unbind r
bind r source-file ~/.tmux.conf


unbind ^a
bind ^a select-pane -t :.+

